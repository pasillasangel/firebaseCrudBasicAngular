<h3>Heroe <small>{{  heroe.nombre }}</small></h3>
<button [routerLink]="['/heroes']"
  class="btn btn-outline-danger">
  Regresar
  </button>
  <button
    class="btn btn-outline-success"
    (click)="agregarNuevo(forma)">
  Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input [(ngModel)]="heroe.nombre"
        type="text"
        class="form-control"
        name="nombre"
        placeholder="Nombre del héroe"
        required>

        <label for="Casa">Nombre</label>
        <select [(ngModel)]="heroe.casa"
          class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>

        <label for="Nombre">Bio</label>
        <textarea 
          [(ngModel)]="heroe.bio"
          class="form-control" name="bio" 
          cols="30" rows="10"
          placeholder="Bio"></textarea>

        <div class="form-control">
          <button [disabled]="!forma.valid"
          type="submit"
          class="btn btn-outline-primary">
          Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
